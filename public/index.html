<!DOCTYPE html>
<html>
<head>
  <title>P2P Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>P2P Video Chat</h1>

    <div class="join">
      <input id="room" placeholder="Room name" />
      <button id="join" class="on">Join</button>
    </div>

    <p id="error" class="error"></p>
    <p id="status">Not connected</p>

    <div class="videos">
      <div class="video-wrapper">
        <div class="username" id="localName"></div>
        <video id="local" autoplay muted playsinline></video>
        <div class="status" id="localStatus"></div>
      </div>
      <div class="video-wrapper">
        <div class="username" id="remoteName"></div>
        <video id="remote" autoplay playsinline></video>
        <div class="status" id="remoteStatus"></div>
      </div>
    </div>

    <div class="controls">
      <button id="toggleCam" class="on">ğŸ“· Camera ON</button>
      <button id="toggleMic" class="on">ğŸ™ï¸ Mic ON</button>
      <button id="leave" class="off">ğŸšª Leave</button>
    </div>

    <div class="chat">
      <div id="messages"></div>
      <input id="chatInput" placeholder="Type a message and press Enterâ€¦" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
